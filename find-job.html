<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Jobs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Find Jobs</h1>
        <nav>
            <a href="post-job.html">Post a Job</a>
        </nav>
    </header>

     <section class="featured-jobs" id="featuredJobs">
        <h3>Available Jobs</h3>
        <div id="jobList">
            <!-- Job listings will be dynamically inserted here -->
        </div>
    </section>

    <section class="post-job-form" id="postJobSection" style="display: none;">
        <h3>Post a Job</h3>
        <form id="jobForm">
            <label for="title">Job Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Job Description</label>
            <textarea id="description" name="description" required></textarea>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="salary">Salary</label>
            <input type="text" id="salary" name="salary" required>

            <label for="phone">Contact Phone Number</label>
            <input type="text" id="phone" name="Contact Phone" required>

            <label for="email">Contact Email</label>
            <input type="email" id="email" name="Contact Email" required>

            <button type="submit">Post Job</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Job Portal</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="find-job.html">Find Jobs</a></li>
                <li><a href="post-job.html">Post a Job</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Find Your Dream Job or Hire Top Talent</h2>
        <p>Connecting talent with opportunity around the world.</p>
        <div class="cta-buttons">
            <a href="find-job.html" class="btn">Find Jobs</a>
            <a href="post-job.html" class="btn">Post a Job</a>
        </div>
    </section>

    <section class="featured-jobs" id="featuredJobs">
        <h3>Available Jobs</h3>
        <div id="jobList">
        </div>
    </section>

    <section class="post-job-form" id="postJobSection" style="display: none;">
        <h3>Post a Job</h3>
        <form id="jobForm">
            <label for="title">Job Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Job Description</label>
            <textarea id="description" name="description" required></textarea>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="salary">Salary</label>
            <input type="text" id="salary" name="salary" required>

            <label for="phone">Contact Phone Number</label>
            <input type="text" id="phone" name="Contact Phone" required>

            <label for="email">Contact Email</label>
            <input type="email" id="email" name="Contact Email" required>

            <button type="submit">Post Job</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
